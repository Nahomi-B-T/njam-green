<ion-content>
  <div class="wrapper">
    <div class="container">
      <img src="assets/img/logo.png" alt="NJAM Green Logo" class="logo">
      <h1 class="title">Iniciar Sesión</h1>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" [(ngModel)]="email"></ion-input>
      </ion-item>      

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input [type]="mostrarPassword ? 'text' : 'password'" [(ngModel)]="password"></ion-input>
        <ion-icon
          name="{{ mostrarPassword ? 'eye-off' : 'eye' }}"
          slot="end"
          class="toggle-password"
          (click)="togglePasswordVisibility()"
        ></ion-icon>
      </ion-item>

      <ion-button expand="full" class="boton" (click)="login()">Iniciar Sesión</ion-button>
      <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>

      <p class="divider">ó</p>

      <ion-button expand="full" class="google-button" (click)="loginWithGoogle()">
        <ion-icon name="logo-google"></ion-icon>Iniciar sesión con Google
      </ion-button>
      <p class="registro-link">
        ¿No tienes cuenta?
        <a routerLink="/register">Regístrate aquí</a>
      </p>      
    </div>
  </div>  
</ion-content>
