<!-- MENÚ LATERAL -->
<ion-menu side="start" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item button (click)="navigateTo('historial')">
        <ion-icon name="newspaper-outline" slot="start"></ion-icon>
        <ion-label>Historial</ion-label>
      </ion-item>

      <ion-item button (click)="openManual()">
        <ion-icon name="book-outline" slot="start"></ion-icon>
        <ion-label>Manual de Usuario</ion-label>
      </ion-item>

      <ion-item button (click)="openWebsite()">
        <ion-icon name="globe-outline" slot="start"></ion-icon>
        <ion-label>Nuestra Página Web</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>

  <ion-footer>
    <ion-toolbar color="dark">
      <ion-item button (click)="logout()">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        <ion-label>Cerrar sesión</ion-label>
      </ion-item>
    </ion-toolbar>
  </ion-footer>
</ion-menu>

<!-- CONTENIDO PRINCIPAL -->
<ion-header>
  <ion-toolbar class="top-bar">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <img src="assets/img/logo.png" alt="NJAM Green Logo" class="logo-header">
    <ion-title>NJAM GREEN</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content">
  <div class="container">
    <h2>Hola, <strong>{{ usuario }}</strong></h2>
    <ion-button expand="full" class="boton" (click)="iniciarProceso()">INICIAR</ion-button>
  </div>
</ion-content>
